<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عارض بيانات المستفيد</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Tahoma, Arial, sans-serif; margin: 2rem; line-height: 1.6; background:#fafafa; }
    .card { background:#fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.25rem 1.5rem; max-width: 760px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .muted { color: #6b7280; }
    .error { color: #b91c1c; }
    .grid { display: grid; grid-template-columns: 140px 1fr; gap: 8px 16px; margin-top: 1rem; }
    .label { color:#374151; font-weight:600; }
    .value { color:#111827; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">جارِ التحميل…</h1>
    <div id="details" class="grid muted">
      <div class="label">الرقم:</div><div class="value" id="v-id">—</div>
      <div class="label">الهاتف:</div><div class="value" id="v-phone">—</div>
      <div class="label">الموقع:</div><div class="value" id="v-location">—</div>
      <div class="label">الحالة:</div><div class="value" id="v-sponsored">—</div>
      <div class="label">المشرف:</div><div class="value" id="v-supervisor">—</div>
    </div>
    <p id="msg" class="muted">يتم جلب البيانات الآن…</p>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const titleEl = document.getElementById('title');
      const msgEl = document.getElementById('msg');
      const vId = document.getElementById('v-id');
      const vPhone = document.getElementById('v-phone');
      const vLoc = document.getElementById('v-location');
      const vSp = document.getElementById('v-sponsored');
      const vSup = document.getElementById('v-supervisor');

      if (!id || !/^[A-Za-z0-9_-]+$/.test(id)) {
        titleEl.textContent = 'معرّف غير صالح';
        msgEl.textContent = 'يرجى التأكد من أن الرابط يحتوي على ?id=XXX بصيغة صحيحة.';
        msgEl.classList.remove('muted'); msgEl.classList.add('error');
        return;
      }

      const url = `data/${id}.json?t=${Date.now()}`;
      fetch(url, { cache: 'no-store' })
       .then(r => { if(!r.ok) throw new Error(`HTTP ${r.status}`); return r.json(); })
       .then(d => {
          titleEl.textContent = d.name || `المستفيد #${id}`;
          vId.textContent = d.beneficial_no || id;
          vPhone.textContent = d.phone || '—';
          vLoc.textContent = d.location || '—';
          vSp.textContent = (d.sponsored || '').toString() || '—';
          vSup.textContent = d.supervisor || '—';
          msgEl.textContent = '';
          msgEl.classList.remove('muted');
       })
       .catch(err => {
          titleEl.textContent = 'العنصر غير موجود';
          msgEl.textContent = `تعذّر جلب ${url} (${err.message}).`;
          msgEl.classList.remove('muted'); msgEl.classList.add('error');
       });
    })();
  </script>
</body>
</html>
